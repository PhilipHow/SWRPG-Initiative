<!doctype HTML>
<html>
<head>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <script src="initiative.js"></script>
  <title>SWRPG: Initiative Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="reset()">

<div id="main" class="ui">

<h1> SWRPG: Initiative Tracker </h1>

  <div id="new_slot" class="ui">
    <div id="results">

      <div id="success" class="results">
        <div class="symbol">s</div>
        <div id="success_counter"></div>
        <button id="success_button" onclick="addSuccess()">+</button>
      </div>
      <div id="advantage" class="results">
        <div class="symbol">a</div>
        <div id="advantage_counter"></div>
        <button id="success_button" onclick="addAdvantage()">+</button>
      </div>
      <div id="triumph" class="results">
        <div class="symbol">x</div>
        <div id="triumph_counter"></div>
        <button id="triumph_button" onclick="addTriumph()">+</button>
      </div>

    </div>

        <div id="player_or_gm">
      <label>
        Player
        <input id="player_radio" type="radio" name="gm_player" checked/>
        <div class="radio_button">■</div>
      </label>
      <label>
        GM
        <input id="gm_radio" type="radio" name="gm_player"/>
        <div class="radio_button">■</div>
      </label>
    </div>

    <div id="new_slot_controls">
      <button id="clear_button" onclick="clear_slot()">Clear</button>
      <button id="add_slot" onclick="addSlot()">Add</button>
    </div>
  </div>

  <div id="slots" class="ui">
    <table id="slots_table">
      <tr>
        <th>
          Slot #
        </th>
        <th>
          GM/Player
        </th>
        <th class="symbol">
          s
        </th>
        <th class="symbol">
          a
        </th>
        <th class="symbol">
          x
        </th>
        <th>

        </th>
      </tr>

      <tbody id="table_rows">

      </tbody>

    </table>

    <div id="controls">
      <button id="reset_button" class="hidden" onclick="reset()">Reset</button>
      <div id="round_counter"></div>
      <button id="next_button" class="hidden" onclick="next()">Start</button>
    </div>
  </div>

</div>

</body>

</html>
